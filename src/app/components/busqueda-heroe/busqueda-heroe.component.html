<h1>Buscador : <small>{{ termino | uppercase }}</small></h1>
<hr />
<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Termino no encontrado</h4>
            <p>{{ termino | uppercase }}</p>
        </div>
    </div>
</div>
<div class="card-columns">
    <app-heroe-tarjeta
        [heroe]="heroe"
        [index]="heroe.index"
        *ngFor="let heroe of heroes;"
    ></app-heroe-tarjeta>
</div>
